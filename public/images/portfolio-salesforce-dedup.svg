<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#fff7ed"/>
  
  <!-- CRM Database Visual -->
  <rect x="150" y="100" width="500" height="400" fill="white" rx="10" stroke="#ea580c" stroke-width="3"/>
  
  <!-- Header -->
  <rect x="150" y="100" width="500" height="60" fill="#ea580c" rx="10 10 0 0"/>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Salesforce Deduplication</text>
  
  <!-- Record Cards -->
  <!-- Duplicate set 1 -->
  <rect x="175" y="180" width="200" height="120" fill="#ffedd5" rx="5" stroke="#f97316" stroke-width="2"/>
  <rect x="185" y="200" width="180" height="20" fill="#fed7aa" rx="3"/>
  <rect x="185" y="230" width="140" height="15" fill="#fed7aa" rx="3"/>
  <rect x="185" y="255" width="160" height="15" fill="#fed7aa" rx="3"/>
  <rect x="185" y="280" width="100" height="15" fill="#fed7aa" rx="3"/>
  
  <rect x="190" y="190" width="80" height="15" fill="#ea580c" rx="2"/>
  <text x="230" y="202" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Duplicate</text>
  
  <!-- Duplicate set 2 -->
  <rect x="425" y="180" width="200" height="120" fill="#ffedd5" rx="5" stroke="#f97316" stroke-width="2"/>
  <rect x="435" y="200" width="180" height="20" fill="#fed7aa" rx="3"/>
  <rect x="435" y="230" width="140" height="15" fill="#fed7aa" rx="3"/>
  <rect x="435" y="255" width="160" height="15" fill="#fed7aa" rx="3"/>
  <rect x="435" y="280" width="100" height="15" fill="#fed7aa" rx="3"/>
  
  <rect x="440" y="190" width="80" height="15" fill="#ea580c" rx="2"/>
  <text x="480" y="202" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Duplicate</text>
  
  <!-- Merger arrow -->
  <polygon points="300,240 350,200 400,240 350,280" fill="#fdba74" stroke="#f97316" stroke-width="2"/>
  <text x="350" y="245" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ea580c">Merge</text>
  
  <!-- Result card -->
  <rect x="250" y="320" width="300" height="150" fill="#fff7ed" rx="5" stroke="#f97316" stroke-width="2"/>
  <rect x="270" y="340" width="260" height="25" fill="#fed7aa" rx="3"/>
  <rect x="270" y="375" width="200" height="20" fill="#fed7aa" rx="3"/>
  <rect x="270" y="405" width="230" height="20" fill="#fed7aa" rx="3"/>
  <rect x="270" y="435" width="180" height="20" fill="#fed7aa" rx="3"/>
  
  <rect x="250" y="320" width="120" height="20" fill="#ea580c" rx="5 0 5 0"/>
  <text x="310" y="335" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Unified Record</text>
  
  <!-- Success checkmark -->
  <circle cx="600" y="400" r="40" fill="#84cc16" fill-opacity="0.3" stroke="#84cc16" stroke-width="2"/>
  <path d="M580,400 L595,415 L620,380" stroke="#166534" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>